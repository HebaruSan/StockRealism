@Kopernicus:FOR[StockRealism]
{
	%Body[Bop]
	{
		Debug
		{
			exportMesh = true
			update = true
		}
		cacheFile = StockRealism/Cache/Bop.bin
		%Template
		{
			%name = Bop
			removePQSMods = VertexHeightNoiseVertHeight, LandControl
		}
		%Orbit
		{
			%referenceBody = Duna
			semiMajorAxis = 1800000
			inclination = 0.3
			eccentricity = 0.0034
			longitudeOfAscendingNode = 55
		}
	}
}
