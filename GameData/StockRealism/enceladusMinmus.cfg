@Kopernicus:FOR[StockRealism]
{
	%Body[Minmus]
	{
		Debug
		{
			exportMesh = true
			update = true
		}
		cacheFile = StockRealism/Cache/Minmus.bin
		%Template
		{
			%name = Minmus
			removePQSMods = VertexHeightNoiseVertHeight, LandControl
		}
		%Orbit
		{
			%referenceBody = Sarnus
			semiMajorAxis = 70000000
			inclination = 0.3
			eccentricity = 0.0034
			longitudeOfAscendingNode = 0
		}
	}
}
