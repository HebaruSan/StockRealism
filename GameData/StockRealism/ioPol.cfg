@Kopernicus:FOR[StockRealism]
{
	%Body[Pol]
	{
		Debug
		{
			exportMesh = true
			update = true
		}
		cacheFile = StockRealism/Cache/Pol.bin
		%Template
		{
			%name = Pol
			removePQSMods = VertexHeightNoiseVertHeight, LandControl
		}
		%Orbit
		{
			%referenceBody = Jool
			semiMajorAxis = 10000000
			inclination = 0.3
			eccentricity = 0.0034
			longitudeOfAscendingNode = 22
		}
	}
}
